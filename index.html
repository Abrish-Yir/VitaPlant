<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VitaPlanta - AI Spectral Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#ecfdf5',
                            500: '#10b981',
                            600: '#059669',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root { --bg: #f8fafc; }
        .dark { --bg: #0f172a; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg);
            transition: background-color 0.3s ease;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
        }
        .dark .glass { 
            background: rgba(15, 23, 42, 0.8); 
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-neo {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 0 0 #e2e8f0;
            transition: all 0.2s ease;
        }
        .dark .card-neo {
            background: #1e293b;
            border-color: #334155;
            box-shadow: 0 4px 0 0 #334155;
        }
        .card-neo:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 #e2e8f0;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-section { animation: slideUp 0.4s ease forwards; }
        
        .status-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body class="pb-32 dark:text-slate-100">

    <header class="sticky top-0 z-30 px-6 h-20 flex items-center justify-between glass border-b border-slate-200">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-brand-600 to-emerald-800 p-2.5 rounded-xl shadow-lg">
                <i data-lucide="leaf" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <span class="font-extrabold text-xl tracking-tight dark:text-white block leading-none">Vita<span class="text-brand-500">Planta</span></span>
                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Spectral Engine V3</span>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="toggleDarkMode()" class="p-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
                <i data-lucide="moon" id="theme-icon" class="w-5 h-5"></i>
            </button>
            <div class="hidden sm:flex items-center gap-2 bg-brand-50 dark:bg-brand-900/30 px-3 py-1.5 rounded-full border border-brand-100">
                <div class="status-pulse"></div>
                <span class="text-[10px] font-bold uppercase text-brand-600">Active</span>
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 py-10" id="app-content"></main>

    <div id="care-modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl overflow-y-auto max-h-[85vh] relative border dark:border-slate-800 animate-section">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black">Treatment Plan</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="care-plan-details" class="space-y-4"></div>
        </div>
    </div>

    <div class="fixed bottom-8 left-0 right-0 z-40 px-6">
        <nav class="max-w-sm mx-auto glass border border-slate-200 dark:border-slate-700 rounded-[2.5rem] p-2 shadow-2xl flex items-center justify-around">
            <button onclick="switchTab('home')" class="nav-btn p-4 rounded-full transition-all" data-tab="home"><i data-lucide="home" class="w-6 h-6"></i></button>
            <button onclick="switchTab('analyzer')" class="nav-btn p-4 rounded-full transition-all text-slate-400" data-tab="analyzer"><i data-lucide="scan" class="w-6 h-6"></i></button>
            <button onclick="triggerUpload()" class="bg-brand-500 text-white p-5 rounded-[1.8rem] shadow-lg shadow-brand-500/40 hover:scale-105 active:scale-95 transition-all">
                <i data-lucide="camera" class="w-6 h-6"></i>
            </button>
            <button onclick="switchTab('history')" class="nav-btn p-4 rounded-full transition-all text-slate-400" data-tab="history"><i data-lucide="clock" class="w-6 h-6"></i></button>
            <button onclick="switchTab('plants')" class="nav-btn p-4 rounded-full transition-all text-slate-400" data-tab="plants"><i data-lucide="sprout" class="w-6 h-6"></i></button>
        </nav>
    </div>

    <input type="file" id="file-input" hidden accept="image/*" onchange="handleFileUpload(event)">

    <script>
        let state = {
            activeTab: 'home',
            images: [],
            history: JSON.parse(localStorage.getItem('plant_history_v3') || '[]'),
            darkMode: localStorage.getItem('theme') === 'dark'
        };

        function initIcons() { if (window.lucide) { lucide.createIcons(); } }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.documentElement.classList.toggle('dark', state.darkMode);
            localStorage.setItem('theme', state.darkMode ? 'dark' : 'light');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', state.darkMode ? 'sun' : 'moon');
            initIcons();
        }

        if (state.darkMode) document.documentElement.classList.add('dark');

        window.switchTab = (tab) => {
            state.activeTab = tab;
            render();
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.tab === tab;
                btn.classList.toggle('text-brand-500', isActive);
                btn.classList.toggle('bg-brand-50', isActive);
                btn.classList.toggle('dark:bg-brand-900/20', isActive);
                btn.classList.toggle('text-slate-400', !isActive);
            });
        };

        window.triggerUpload = () => document.getElementById('file-input').click();

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            state.images.push({ id: Date.now(), preview: URL.createObjectURL(file), status: 'pending' });
            window.switchTab('analyzer');
        };

        window.analyzePlant = (id) => {
            const img = state.images.find(i => i.id === id);
            img.status = 'analyzing';
            render();

            const imageEl = new Image();
            imageEl.src = img.preview;
            imageEl.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 80; canvas.height = 80;
                ctx.drawImage(imageEl, 0, 0, 80, 80);
                const data = ctx.getImageData(0, 0, 80, 80).data;

                let green = 0, brown = 0, yellow = 0, fungalWhite = 0, synthetic = 0;
                
                for (let i = 0; i < data.length; i += 4) {
                    const [r, g, b] = [data[i], data[i+1], data[i+2]];
                    if (r > 180 && g > 180 && b > 160 && Math.abs(r-g) < 20) fungalWhite++;
                    else if (g > r && g > b && g > 50) green++;
                    else if (r > 150 && g > 140 && b < 120) yellow++;
                    else if (r > 80 && g < 100 && b < 80) brown++;
                    if (b > r && b > g || (r > 230 && g < 100)) synthetic++;
                }

                const organic = green + yellow + brown + fungalWhite;
                const isPlant = (organic / 6400) > 0.15 && (synthetic / 6400) < 0.25;

                setTimeout(() => {
                    if (!isPlant) {
                        img.status = 'error';
                        img.diagnosis = "Object Not Recognized";
                        img.remedy = "Ensure the plant is centered and clearly visible.";
                    } else {
                        let healthScore = Math.round((green / (organic + 1)) * 100);
                        if (fungalWhite > (green * 0.15)) healthScore = Math.min(healthScore, 45);

                        img.status = 'completed';
                        img.healthScore = healthScore;
                        
                        if (fungalWhite > (green * 0.1)) {
                            img.diagnosis = "Fungal Infection";
                            img.remedy = "White patches detected. Apply organic fungicide and isolate plant.";
                        } else if (healthScore > 85) {
                            img.diagnosis = "Optimal Health";
                            img.remedy = "Strong chlorophyll levels. Maintain current schedule.";
                        } else if (yellow > green) {
                            img.diagnosis = "Nutrient Deficiency";
                            img.remedy = "Chlorosis detected. Check soil nitrogen levels.";
                        } else {
                            img.diagnosis = "Environmental Stress";
                            img.remedy = "Leaf stress detected. Ensure indirect sunlight.";
                        }

                        img.time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                        state.history.unshift({...img});
                        localStorage.setItem('plant_history_v3', JSON.stringify(state.history.slice(0, 20)));
                    }
                    render();
                }, 1500);
            };
        };

        window.getCarePlan = (diag, rem) => {
            const modal = document.getElementById('care-plan-details');
            document.getElementById('care-modal').classList.remove('hidden');
            const schedule = diag.includes("Fungal") ? 
                ["Isolate", "Baking Soda Spray", "Increase Air", "Prune", "Wipe", "Check", "Repeat"] :
                ["Mist", "Soil Check", "Rotate", "Rest", "Mist", "Soil Check", "Water"];

            modal.innerHTML = `
                <div class="bg-brand-50 dark:bg-brand-900/20 p-5 rounded-2xl border border-brand-100 dark:border-brand-800 text-sm font-bold text-brand-700 dark:text-brand-300">
                    ${rem}
                </div>
                <div class="grid gap-3">
                    ${schedule.map((t, i) => `
                        <div class="flex items-center gap-4 p-4 card-neo rounded-2xl">
                            <span class="text-[10px] font-black text-brand-600 bg-brand-50 dark:bg-slate-800 p-2 rounded-lg">DAY ${i+1}</span>
                            <span class="text-sm font-bold">${t}</span>
                        </div>
                    `).join('')}
                </div>`;
            initIcons();
        };

        window.closeModal = () => document.getElementById('care-modal').classList.add('hidden');

        function render() {
            const main = document.getElementById('app-content');
            if (state.activeTab === 'home') {
                main.innerHTML = `
                    <div class="animate-section">
                        <div class="mb-10">
                            <h2 class="text-4xl font-black mb-2">My Garden</h2>
                            <p class="text-slate-500 dark:text-slate-400 font-medium italic">Spectral Engine Active</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div class="bg-brand-600 p-6 rounded-[2.2rem] text-white shadow-lg">
                                <span class="text-[10px] font-black uppercase opacity-60 block mb-1">Database</span>
                                <p class="text-4xl font-black">${state.history.length}</p>
                            </div>
                            <div class="card-neo p-6 rounded-[2.2rem]">
                                <span class="text-[10px] font-black uppercase text-slate-400 block mb-1">Status</span>
                                <p class="text-xl font-black text-brand-500">Scanning</p>
                            </div>
                        </div>
                        <button onclick="triggerUpload()" class="w-full card-neo !bg-slate-900 dark:!bg-brand-600 !border-none p-10 rounded-[2.5rem] flex items-center justify-between group">
                            <div class="text-left text-white">
                                <h3 class="text-2xl font-black">Scan Plant</h3>
                                <p class="opacity-60 text-sm font-bold">Spectral Analysis</p>
                            </div>
                            <div class="bg-white/20 p-4 rounded-2xl transition-transform group-hover:scale-110"><i data-lucide="plus" class="text-white"></i></div>
                        </button>
                    </div>`;
            } else if (state.activeTab === 'analyzer') {
                main.innerHTML = `
                    <div class="animate-section space-y-6">
                        <h2 class="text-2xl font-black">Queue</h2>
                        ${state.images.length === 0 ? `<div class="py-20 text-center opacity-30 font-bold">No data found</div>` : 
                            state.images.map(img => `
                                <div class="card-neo rounded-[2rem] p-4 flex gap-5">
                                    <img src="${img.preview}" class="w-24 h-24 rounded-2xl object-cover shrink-0" />
                                    <div class="flex-grow flex flex-col justify-center">
                                        ${img.status === 'completed' ? `
                                            <div class="flex items-center gap-2">
                                                <span class="text-2xl font-black ${img.healthScore < 50 ? 'text-rose-500' : 'text-brand-600'}">${img.healthScore}%</span>
                                                <span class="text-[9px] font-black px-2 py-0.5 bg-slate-100 dark:bg-slate-800 rounded">HEALTH</span>
                                            </div>
                                            <p class="text-xs font-bold text-slate-500 mb-2">${img.diagnosis}</p>
                                            <button onclick="getCarePlan('${img.diagnosis}','${img.remedy}')" class="text-[10px] font-black uppercase tracking-tighter text-brand-600 underline">Get Blueprint</button>
                                        ` : img.status === 'error' ? `
                                            <p class="text-red-500 text-[10px] font-black uppercase">Error</p>
                                            <p class="text-xs text-slate-400">${img.remedy}</p>
                                        ` : `
                                            <button onclick="analyzePlant(${img.id})" class="bg-brand-500 text-white py-3 rounded-xl text-xs font-black uppercase active:scale-95 transition-all">
                                                ${img.status === 'analyzing' ? 'Processing...' : 'Start Engine'}
                                            </button>
                                        `}
                                    </div>
                                </div>
                            `).join('')}
                    </div>`;
            } else if (state.activeTab === 'history') {
                main.innerHTML = `
                    <div class="animate-section space-y-4">
                        <h2 class="text-2xl font-black">Botanical Logs</h2>
                        ${state.history.map(item => `
                            <div class="card-neo p-4 rounded-2xl flex items-center gap-4">
                                <img src="${item.preview}" class="w-12 h-12 rounded-xl object-cover" />
                                <div class="flex-grow">
                                    <h4 class="text-sm font-black">${item.diagnosis}</h4>
                                    <p class="text-[10px] font-bold opacity-40 uppercase">${item.time} â€¢ ${item.healthScore}% HEALTH</p>
                                </div>
                                <div class="h-1.5 w-12 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                                    <div class="h-full bg-brand-500" style="width: ${item.healthScore}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
            } else {
                main.innerHTML = `<div class="py-20 text-center font-black opacity-20 text-3xl">Coming Soon</div>`;
            }
            initIcons();
        }

        window.onload = () => {
            switchTab('home');
            initIcons();
        };
    </script>
</body>
</html>
