<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VitaPlanta - AI Plant Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #065f46;
            --primary-light: #10b981;
            --accent: #f59e0b;
            --bg: #fdfdfd;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg);
            color: #1a2e29;
            overflow-x: hidden;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
        }
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(6, 95, 70, 0.08);
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .btn-hover { transition: all 0.2s ease; }
        .btn-hover:active { transform: scale(0.96); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="pb-28">

    <header class="glass border-b border-emerald-50/50 sticky top-0 z-30 px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-emerald-600 to-teal-700 p-2.5 rounded-2xl shadow-lg shadow-emerald-900/10">
                <i data-lucide="leaf" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <span class="font-extrabold text-xl tracking-tight block leading-none">Vita<span class="text-emerald-600">Planta</span></span>
                <span class="text-[10px] font-bold text-emerald-800/40 uppercase tracking-[0.2em]">Botanical Engine V2</span>
            </div>
        </div>
        <div id="engine-status" class="flex items-center gap-1.5 bg-emerald-50 text-emerald-600 px-3 py-1.5 rounded-full border border-emerald-100">
            <i data-lucide="zap" class="w-3 h-3"></i>
            <span class="text-[10px] font-bold uppercase tracking-wider">Local AI Active</span>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 py-8" id="app-content">
        </main>

    <div id="care-modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center bg-slate-900/40 backdrop-blur-md transition-opacity duration-300">
        <div class="bg-white rounded-t-[2.5rem] sm:rounded-[2.5rem] w-full max-w-lg p-8 shadow-2xl overflow-y-auto max-h-[90vh] animate-slide-up relative">
            <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-6 sm:hidden"></div>
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h3 class="text-2xl font-black text-slate-900">Care Blueprint</h3>
                    <p class="text-slate-500 text-sm font-medium">Spectral analysis results</p>
                </div>
                <button onclick="closeModal()" class="bg-slate-50 p-2 rounded-full text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="care-plan-details" class="space-y-6"></div>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 z-40 px-6">
        <nav class="max-w-md mx-auto glass border border-emerald-50/50 rounded-[2.5rem] px-8 py-3 shadow-2xl shadow-emerald-900/10 flex items-center justify-between">
            <button onclick="switchTab('home')" class="nav-btn flex flex-col items-center gap-1" data-tab="home">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Home</span>
            </button>
            <button onclick="switchTab('analyzer')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-tab="analyzer">
                <i data-lucide="scan" class="w-5 h-5"></i>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Scan</span>
            </button>
            <div class="relative -top-8">
                <button onclick="triggerUpload()" class="bg-gradient-to-br from-emerald-500 to-emerald-700 text-white p-5 rounded-[2rem] shadow-2xl border-4 border-white active:scale-90 transition-all">
                    <i data-lucide="camera" class="w-7 h-7"></i>
                </button>
            </div>
            <button onclick="switchTab('plants')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-tab="plants">
                <i data-lucide="sprout" class="w-5 h-5"></i>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Garden</span>
            </button>
            <button onclick="switchTab('history')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-tab="history">
                <i data-lucide="clock" class="w-5 h-5"></i>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Logs</span>
            </button>
        </nav>
    </div>

    <input type="file" id="file-input" hidden accept="image/*" onchange="handleFileUpload(event)">

    <script>
        // --- GLOBAL STATE ---
        let state = {
            activeTab: 'home',
            queue: [],
            history: JSON.parse(localStorage.getItem('planta_history') || '[]')
        };

        function initIcons() { if (window.lucide) { lucide.createIcons(); } }

        window.switchTab = (tab) => {
            state.activeTab = tab;
            render();
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.tab === tab;
                btn.classList.toggle('text-emerald-700', isActive);
                btn.classList.toggle('text-slate-400', !isActive);
            });
        };

        window.triggerUpload = () => document.getElementById('file-input').click();

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const preview = URL.createObjectURL(file);
            state.queue.push({
                id: Date.now(),
                preview,
                status: 'pending'
            });
            window.switchTab('analyzer');
        };

        // --- THE BOTANICAL SCANNER LOGIC ---
        window.analyzePlant = function(id) {
            const item = state.queue.find(i => i.id === id);
            item.status = 'analyzing';
            render();

            const img = new Image();
            img.src = item.preview;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 60; // Low res for fast local processing
                canvas.height = 60;
                ctx.drawImage(img, 0, 0, 60, 60);
                
                const pixels = ctx.getImageData(0, 0, 60, 60).data;
                let green = 0, brown = 0, yellow = 0, synthetic = 0;

                for (let i = 0; i < pixels.length; i += 4) {
                    const [r, g, b] = [pixels[i], pixels[i+1], pixels[i+2]];
                    
                    // Identify Plant Colors
                    if (g > r && g > b && g > 40) green++;
                    else if (r > 160 && g > 140 && b < 100) yellow++;
                    else if (r > 80 && g < 80 && b < 60) brown++;
                    
                    // Identify Non-Plant Colors (Blues, Purples, Voids)
                    if (b > r && b > g || (r > 220 && g < 100)) synthetic++;
                }

                // VALIDATION: Is it a plant?
                const organicTotal = green + yellow + brown;
                const totalPixels = 3600;
                const isPlant = (organicTotal / totalPixels) > 0.18 && (synthetic / totalPixels) < 0.25;

                setTimeout(() => {
                    if (!isPlant) {
                        item.status = 'error';
                        item.diagnosis = "Subject Not Recognized";
                        item.remedy = "The engine could not find biological markers. Please ensure the plant is the main focus of the photo.";
                    } else {
                        // Advanced Scoring & Remediation
                        const score = Math.min(98, Math.max(15, Math.round((green / (organicTotal + 1)) * 100)));
                        
                        let d = "", r = "";
                        if (score > 85) {
                            d = "Optimal Photosynthesis";
                            r = "Healthy chlorophyll levels. Maintain current placement and clean leaves of dust weekly.";
                        } else if (yellow > (green * 0.4)) {
                            d = "Nitrogen Deficiency";
                            r = "Pale leaves detected. Supplement soil with high-nitrogen organic fertilizer and check for overwatering.";
                        } else if (brown > (green * 0.3)) {
                            d = "Cellular Dehydration / Necrosis";
                            r = "Significant drying detected. Increase humidity and prune dead tissue to save energy.";
                        } else {
                            d = "Low-Light Distress";
                            r = "The plant is stretching for light. Relocate to a brighter, indirect sun position.";
                        }

                        item.status = 'completed';
                        item.healthScore = score;
                        item.diagnosis = d;
                        item.remedy = r;
                        item.time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                        
                        state.history.unshift({...item});
                        localStorage.setItem('planta_history', JSON.stringify(state.history.slice(0, 20)));
                    }
                    render();
                }, 1600);
            };
        };

        window.getCarePlan = (diag, rem) => {
            const modal = document.getElementById('care-plan-details');
            document.getElementById('care-modal').classList.remove('hidden');
            
            // Logic-based schedule
            const schedule = diag.includes("Optimal") ? 
                ["Light Mist", "Check Soil", "Rotate 90°", "Full Rest", "Light Mist", "Soil Check", "Watering"] :
                ["Prune Dead", "Nutrient Feed", "Move to Sun", "Mist Heavily", "Soil Aeration", "Check Roots", "Sun Bath"];

            modal.innerHTML = `
                <div class="bg-emerald-50 p-6 rounded-[2rem] border border-emerald-100 mb-6">
                    <p class="text-sm font-bold text-emerald-900">${rem}</p>
                </div>
                <div class="space-y-3">
                    ${schedule.map((task, i) => `
                        <div class="flex items-center gap-4 p-4 bg-white rounded-2xl border border-slate-100 card-shadow">
                            <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-[10px] font-black text-emerald-600">
                                ${['MON','TUE','WED','THU','FRI','SAT','SUN'][i]}
                            </div>
                            <span class="text-xs font-semibold text-slate-700">${task}</span>
                        </div>
                    `).join('')}
                </div>`;
            initIcons();
        };

        window.closeModal = () => document.getElementById('care-modal').classList.add('hidden');

        function render() {
            const main = document.getElementById('app-content');
            if (state.activeTab === 'home') {
                main.innerHTML = `
                    <div class="space-y-8 animate-slide-up">
                        <div class="flex flex-col gap-1">
                            <h2 class="text-3xl font-black text-slate-900">Garden Pulse</h2>
                            <p class="text-slate-400 font-medium tracking-tight">AI Spectral Plant Analysis</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-emerald-600 p-6 rounded-[2.5rem] text-white shadow-xl shadow-emerald-900/10">
                                <span class="text-[10px] font-black uppercase tracking-widest opacity-70 block mb-1">Scans</span>
                                <p class="text-3xl font-black">${state.history.length}</p>
                            </div>
                            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 card-shadow">
                                <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 block mb-1">Health</span>
                                <p class="text-lg font-black text-emerald-600">Active</p>
                            </div>
                        </div>
                        <button onclick="triggerUpload()" class="w-full bg-slate-900 text-white p-8 rounded-[3rem] flex items-center justify-between btn-hover">
                            <div class="text-left">
                                <h3 class="text-2xl font-black">Scan Plant</h3>
                                <p class="text-slate-500 text-sm font-bold">Diagnose in seconds</p>
                            </div>
                            <div class="bg-emerald-500 p-5 rounded-3xl shadow-lg"><i data-lucide="plus"></i></div>
                        </button>
                    </div>`;
            } else if (state.activeTab === 'analyzer') {
                main.innerHTML = `
                    <div class="space-y-6 animate-slide-up">
                        <h2 class="text-2xl font-black">Active Queue</h2>
                        ${state.queue.length === 0 ? `<div class="py-20 text-center text-slate-300 font-bold">No uploads yet</div>` : `
                            ${state.queue.map(item => `
                                <div class="bg-white rounded-[2.5rem] p-5 border border-slate-100 card-shadow">
                                    <div class="flex gap-6">
                                        <img src="${item.preview}" class="w-28 h-28 rounded-[2rem] object-cover" />
                                        <div class="flex-grow py-1">
                                            ${item.status === 'completed' ? `
                                                <div class="flex items-center gap-2 mb-1">
                                                    <span class="text-2xl font-black text-slate-800">${item.healthScore}%</span>
                                                    <span class="text-[9px] font-black px-2 py-0.5 bg-emerald-100 text-emerald-700 rounded-md">VITALITY</span>
                                                </div>
                                                <p class="text-sm font-bold text-slate-500 mb-3">${item.diagnosis}</p>
                                                <button onclick="getCarePlan('${item.diagnosis}','${item.remedy}')" class="text-xs font-black text-emerald-600 underline">Get Schedule</button>
                                            ` : item.status === 'error' ? `
                                                <p class="text-[10px] font-black text-red-500 uppercase mb-1">Error</p>
                                                <p class="text-[11px] font-bold text-slate-400">${item.remedy}</p>
                                            ` : `
                                                <p class="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">${item.status}...</p>
                                                <button onclick="analyzePlant(${item.id})" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider">Start Engine</button>
                                            `}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        `}
                    </div>`;
            } else if (state.activeTab === 'history') {
                main.innerHTML = `
                    <div class="space-y-4 animate-slide-up">
                        <h2 class="text-2xl font-black">Botanical Logs</h2>
                        ${state.history.map(item => `
                            <div class="bg-white p-4 rounded-3xl border border-slate-100 flex gap-4 card-shadow">
                                <img src="${item.preview}" class="w-16 h-16 rounded-2xl object-cover" />
                                <div>
                                    <h4 class="text-sm font-black text-slate-800">${item.diagnosis}</h4>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${item.time} • ${item.healthScore}% HEALTH</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
            } else {
                main.innerHTML = `<div class="py-20 text-center font-black text-slate-300">Garden Manager Coming Soon</div>`;
            }
            initIcons();
        }

        window.onload = () => window.switchTab('home');
    </script>
</body>
</html>
